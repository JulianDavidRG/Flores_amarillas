<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff8dc;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ffcc00;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        p {
            font-size: 18px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flores Amarillas para Ti</h1>
        <img src="https://source.unsplash.com/800x500/?yellow-flowers" alt="Flores amarillas">
        <p>Las flores amarillas simbolizan la alegría, la amistad y los nuevos comienzos. ¡Espero que alegren tu día!</p>
    </div>
</body>
</html>
